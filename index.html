<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-Eleven | 7 Eleven is the largest convenience store chain in the world</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navdiv">
      <div class="header--contents">
        <img class="nav--seven-eleven-logo" src="images/main-page/seven-eleven-logo.png" alt="seven-eleven-logo">
        <img class="nav--location-logo" src="images/main-page/location-logo.png" alt="location-logo">
        <span class="nav--location">Store Locator</span>
      </div>
      <ul>
        <li><a>Home</a></li>
        <li><a>Products</a><img class="ul--dropdown-arrow" src="images/main-page/down-arrow.png"></li>
        <li><a>Promos</a><img class="ul--dropdown-arrow" src="images/main-page/down-arrow.png"></li>
        <li><a>Franchising</a><img class="ul--dropdown-arrow" src="images/main-page/down-arrow.png"></li>
        <li><a>About 7 Eleven</a><img class="ul--dropdown-arrow" src="images/main-page/down-arrow.png"></li>
        <li><a>Corporate</a><img class="ul--dropdown-arrow" src="images/main-page/down-arrow.png"></li>
        <img class="ul--cliqq" src="images/main-page/cliqq-logo.png" alt="cliqq-logo">
        <img class="ul--dropdown-arrow" src="images/main-page/down-arrow.png"></li>
        <img class="ul--search" src="images/main-page/search-logo.png" alt="search-logo">
      </ul>
    </div>
    
  </header>
  <hr class="header--horizontal-line">



  <main>

    <section class="section1">
      <img class="section1-cover" src="images/main-page/section1-cover.jpg" alt="">
    </section>
    <hr class="section1--horizontal-line">

    <section class="section2"> 
      <h1>What's NEW</h1>
      <h2>We've been busy thinking of ways to serve you and keep you happy. 24/7 Every Day.</h2>
      <div class="section2--container">
        <div class="box"><img class="section2--img" src="images/main-page/inasal.png" alt=""></div>
        <div class="box"><img class="section2--img" src="images/main-page/section2-pizza.png" alt=""></div>
        <div class="box"><img class="section2--img" src="images/main-page/section2-sliced.jpg" alt=""></div>
        <div class="box"><img class="section2--img" src="images/main-page/section2-sides.jpg" alt=""></div>

      </div>
      <button>See more new products </button>
    </section>

  </main>

</body>
</html>
